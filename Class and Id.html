<!DOCTYPE html>
<html>
<head>
	<title>Class and Id</title>

	<style type="text/css">
		
		.city {

			background-color: skyblue;
			color:white;
			padding: 10px;
		}

		#london {
			background-color: purple;
			color:black;
		}

		#paris {
			background-color: orange;
			color:red;
		}

		#tokyo {
			background-color: yellow;
			color:black;
		}


	</style>

</head>
<body>

	<h2 class="city"> London </h2>
	<p id="london"> London is capital of England. </p>

	<h2 class="city"> London </h2>
	<p id="paris"> Paris is capital of France. </p>	
	
	<h2 class="city"> London </h2>
	<p id="tokyo"> Tokyo is capital of Japan. </p>
</body>
</html>
